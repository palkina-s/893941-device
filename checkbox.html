<section class="filters">
  <h2 class="visually-hidden">Фильтр товаров</h2>
  <form class="filters-form" method="post" action="https://echo.htmlacademy.ru">
    <fieldset class="fieldset">
      <legend class="filters-group">Цвет</legend>
      <ul class="filters-list">
        <li class="color-option">
          <input class="checkbox" type="checkbox" id="filter-black" name="black" checked>
          <label for="filter-black" class="color-option">Черный</label>
        </li>
        <li class="color-option">
          <input class="checkbox" type="checkbox" id="filter-white" name="white">
          <label for="filter-white" class="color-option">Белый</label>
        </li>
        <li class="color-option">
          <input class="checkbox" type="checkbox" id="filter-blue" name="blue" checked>
          <label for="filter-blue" class="color-option">Синий</label>
        </li>
        <li class="color-option">
          <input class="checkbox" type="checkbox" id="filter-red" name="red" checked>
          <label for="filter-red" class="color-option">Красный</label>
        </li>
        <li class="color-option">
          <input class="checkbox" type="checkbox" id="filter-pink" name="pink">
          <label for="filter-pink" class="color-option">Розовый</label>
        </li>
      </ul>
    </fieldset>
    <fieldset class="fieldset">
      <legend class="filters-group">Bluetooth</legend>
      <ul class="filters-list">
        <li class="bluetooth">
          <input class="radio-button" type="radio" id="bluetooth-yes" name="bluetooth" value="bluetooth-yes" checked>
          <label class="radio" for="bluetooth-yes">Есть</label>
        </li>
        <li class="bluetooth">
          <input class="radio-button" type="radio" id="bluetooth-no" name="bluetooth" value="bluetooth-no">
          <label class="radio" for="bluetooth-no">Нет</label>
        </li>
      </ul>
    </fieldset>
    <input type="submit" class="button" name="submit" id="submit" value="Показать">
  </form>
</section>
